<template id="shell-publications-dialog">
    <div class="ge ge-modal modal modal-center" role="dialog">
        <div class="modal-dialog modal-lg">
            <form class="modal-content"
                @submit.prevent="submit"
                @reset.prevent="reset"
            >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        <span>Publish Portal</span>
                    </h4>
                </div>
                <div class="modal-body" style="height: 500px;">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="dialog-page-name">Имя</label>
                                <input class="form-control" type="text" id="dialog-page-name" v-model="current.name" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default">Отменить</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</template>
