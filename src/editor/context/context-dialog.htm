<template id="context-dialog">
    <section class="ge ge-modal ge-context modal modal-medium" role="dialog">
        <div class="modal-dialog modal-context">
            <form class="modal-content"
                @submit.prevent
                @reset.prevent="reset()"
            >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        <span>Context</span>
                    </h4>
                </div>
                <div class="modal-body" style="height: 300px; overflow-y: scroll;">
                    <div class="ge ge-context-children">
                        <context-item v-for="child in children"
                            :item="child"
                            :level="1"
                        ></context-item>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default">Close</button>
                </div>
            </form>
        </div>
    </section>
</template>
