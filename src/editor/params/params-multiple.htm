<template id="params-multiple">
    <section class="ge ge-params-multiple">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th style="width: 75%" colspan="3">{{ item.prop.title }}</th>
                    <th>
                        <div class="pull-right">
                            <a class="btn btn-xs btn-primary" @click="create()">Add</a>
                            <params-proto :owner="item.owner" :property="item.prop.name" :context="{ type: 'update', prop: item.prop }" inline-template>
                                <a class="btn btn-xs btn-default" @click="open()">Advanced</a>
                            </params-proto>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody class="vertical">
                <tr v-for="(child, index) in items" :data-uuid="child.uuid" :key="child.uuid">
                    <td><span class="ge ge-drag-handle"></span></td>
                    <td>{{ index + 1 }}</td>
                    <td>{{ label(child.value, index) }}</td>
                    <td>
                        <div class="pull-right">
                            <a class="btn btn-xs btn-default" @click="update(child.value, index)">Edit</a>
                            <a class="btn btn-xs btn-danger" @click="remove(index)">Remove</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</template>
