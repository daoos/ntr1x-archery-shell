<template id="factory-dialog">
    <section class="ge ge-modal ge-factory modal modal-medium" role="dialog">
        <div class="modal-dialog modal-files">
            <form class="modal-content"
                @submit.prevent="submit()"
                @reset.prevent="reset()"
            >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        <span>{{ context.title }}</span>
                    </h4>
                </div>
                <div class="modal-body" style="max-height: 500px; overflow-y: auto;">
                    <div class="row">
                        <div class="col-xs-12">
                            <template v-for="prop in context.props">
                                <div class="form-group" v-if="prop.type == 'string'">
                                    <label>{{ prop.title }}</label>
                                    <input type="text" class="form-control" v-model="current[prop.name]" />
                                </div>
                                <div class="form-group" v-if="prop.type == 'select'">
                                    <label>{{ prop.title }}</label>
                                    <select class="form-control" v-model="current[prop.name]">
                                        <option v-for="option in prop.options" :value="option">{{ option }}</option>
                                    </select>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </form>
        </div>
    </section>
</template>
