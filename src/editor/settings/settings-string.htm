<template id="settings-string">
    <div class="ge ge-setting form-group">
        <div class="ge ge-param-label">
            <label class="pull-left" @click.prevent="$refs.control.focus()">
                <span class="label label-success">{{ item.storage.name }}</span>
                <span class="label label-default">{{ item.variable.name }}</span>
            </label>
            <div class="pull-right">
                <button type="button" class="btn btn-xs btn-default">Advanced</button>
            </div>
        </div>
        <input class="form-control" type="text" ref="control" v-model="item.override.value" />
    </div>
</template>
