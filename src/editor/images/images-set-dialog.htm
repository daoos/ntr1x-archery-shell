<template id="images-set-dialog">
    <section class="ge ge-modal modal modal-medium">
        <div class="modal-dialog">
            <form class="modal-content"
                @submit.prevent="submit()"
                @reset.prevent="reset()"
            >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        <span v-if="context.type == 'update'" class="label label-primary">Edit Collection</span>
                        <span v-if="context.type == 'create'" class="label label-primary">New Collection</span>
                        <span v-if="original.name">&nbsp;{{ original.name }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="images-set-dialog-name">Name</label>
                        <input class="form-control" type="text" id="images-set-dialog-name" required="true" v-model="current.name" />
                    </div>
                    <div class="form-group">
                        <label for="images-set-dialog-name">Title</label>
                        <input class="form-control" type="text" id="images-set-dialog-name" required="true" v-model="current.title" />
                    </div>
                    <div class="form-group">
                        <label for="images-set-dialog-width">Convertors</label>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th style="width: 40%">Name</th>
                                    <th style="width: 30%">Converter</th>
                                    <th><a class="btn btn-xs btn-primary" @click="create()">Add</a></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item, index) in current.items">
                                    <td>{{ index + 1 }}</td>
                                    <td>{{ item.name }}.{{ item.format }}</td>
                                    <td>
                                        <span>{{ item.type }}</span>
                                        [
                                            <span>{{ item.width == null ? 'auto' : item.width}}</span>
                                            <span>x</span>
                                            <span>{{ item.height == null ? 'auto' : item.height}}</span>
                                        ]
                                    </td>
                                    <td>
                                        <a class="btn btn-xs btn-default" @click="update(item)">Edit</a>
                                        <a class="btn btn-xs btn-danger" @click="remove(item)">Remove</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </section>
</template>
