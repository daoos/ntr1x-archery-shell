<template id="shell-actions">
    <section class="ge ge-actions">
        <div class="pull-left">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-shell" @click="$store.dispatch('designer/push')">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                    <span>Store Changes</span>
                </button>
                <button type="button" class="btn btn-default btn-shell" @click="$store.dispatch('designer/pull')">
                    <span class="glyphicon glyphicon-cloud-download"></span>
                    <span>Discard Changes</span>
                </button>
            </div>
        </div>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-shell" @click="$store.dispatch('designer/zoomIn')">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                    <span>Zoom in</span>
                </button>
                <button type="button" class="btn btn-default btn-shell" @click="$store.dispatch('designer/zoom', 1)">
                    <span>100%</span>
                </button>
                <button type="button" class="btn btn-default btn-shell" @click="$store.dispatch('designer/zoomOut')">
                    <span class="glyphicon glyphicon-zoom-out"></span>
                    <span>Zoom out</span>
                </button>
            </div>
        </div>
        <div class="pull-right" style="margin-right: 25px">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-shell" @click.prevent="showFiles()">
                    <span class="fa fa-paperclip"></span>
                    <span>Files</span>
                </button>
                <button type="button" class="btn btn-default btn-shell" @click.prevent="showImages()">
                    <span class="glyphicon glyphicon-picture"></span>
                    <span>Images</span>
                </button>
            </div>
            <!--
            <button type="button" class="btn btn-shell" @click="$store.dispatch('designer/images')">
                <span class="glyphicon glyphicon-file"></span>
                <span>Files</span>
            </button>
            -->
        </div>
        <div class="pull-right" style="margin-right: 25px">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-shell" @click.prevent="importPage()">
                    <span class="glyphicon glyphicon-import"></span>
                    <span>Import</span>
                </button>
                <button type="button" class="btn btn-default btn-shell" @click.prevent="clonePage()">
                    <span class="fa fa-clone"></span>
                    <span>Clone</span>
                </button>
            </div>
        </div>
    </section>
</template>
