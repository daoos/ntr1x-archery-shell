<template id="shell-pages">
    <section class="ge ge-panel ge-shell-block ge-pages">
        <div class="ge ge-block-selector">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-shell dropdown-toggle" type="button" data-toggle="dropdown" style="width: 204px">
                        Pages <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a>Pages</a></li>
                        <li><a>Modals</a></li>
                        <li><a>Fragments</a></li>
                    </ul>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-shell" @click="create({ sources: [], storages: [], widgets: [] })"><span class="glyphicon glyphicon-plus-sign"></span></button>
                </div>
            </div>
        </div>
        <div class="ge ge-block-content">
            <ul class="nav nav-pills nav-stacked">
                <li v-for="item in items" :class="{ 'active': item == globals.selection.page }">
                    <a href="#" @click="trigger('selectPage', item)">
                        <span v-if="item.name != ''">{{ item.name }}</span>
                        <span v-if="item.name == ''"><i>default</i></span>
                        <span class="ge ge-overlays">
                            <span v-if="item.name != ''" class="ge ge-overlay" @click.stop="remove(item)"><span class="glyphicon glyphicon-trash"></span></span>
                            <span class="ge ge-overlay" @click.stop.prevent="update(item)"><span class="glyphicon glyphicon-edit"></span></span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</template>
