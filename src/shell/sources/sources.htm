<template id="shell-sources">
    <storages :items.sync="sources" :globals.sync="globals" inline-template>
        <section class="ge ge-panel ge-shell-block ge-sources">
            <div class="ge ge-block-selector">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-shell dropdown-toggle" type="button" data-toggle="dropdown" style="width: 204px">
                            Sources <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a>Sources</a></li>
                            <li><a>Actions</a></li>
                        </ul>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-shell" @click="create({ method: 'GET', params: [], url: '', name: '' })"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    </div>
                </div>
            </div>
            <div class="ge ge-block-content">
                <ul class="nav nav-pills nav-stacked">
                    <li v-for="item in items" v-show="item._action != 'remove'" :class="{ 'active': item == globals.selection.source }">
                        <a href="#" @click="trigger('selectSource', item)">
                            <span>{{ item.name }}</span>
                            <span class="ge ge-overlays">
                                <span class="ge ge-overlay" @click.stop="remove(item)"><span class="glyphicon glyphicon-trash"></span></span>
                                <span class="ge ge-overlay" @click.stop="update(item)"><span class="glyphicon glyphicon-edit"></span></span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </storages>
</template>
