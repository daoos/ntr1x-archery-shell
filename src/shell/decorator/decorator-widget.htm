<template id="shell-decorator-widget">
    <div class="ge ge-widget">
        <div class="ge ge-content">
            <div
                :is="widget.tag"
                ref="widget"
                :page="page"
                :stack="stack"
                :setup="model.setup"
                :bindings="bindings"
            ></div>
        </div>
        <div class="ge ge-overlay" v-if="$route && $route.meta.private && editable">
            <div class="ge ge-overlay-right">
                <a href="#" @click.stop.prevent="showSettings()" class="label label-primary ge ge-drag-exclude">Edit</a>
                <a href="#" @click.stop.prevent="removeWidget()" class="label label-danger ge ge-drag-exclude">Del</a>
                <a class="label label-success ge ge-drag-handle">Drag</a>
            </div>
        </div>
    </div>
</template>
